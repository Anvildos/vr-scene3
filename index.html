<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR.js Project</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs='trackingMethod: best;'>
      
      <a-marker preset="hiro">

        <a-cylinder color="yellow" height="2" radius="0.05" position="1 1 0"></a-cylinder>
        <a-cylinder color="blue" height="2" radius="0.05" position="0 1 0"></a-cylinder>

        <a-plane width="3.5" height="3.5" rotation="-90 0 0" position="0 0 0" 
                 src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/illustration/758px-Canestra_di_frutta_(Caravaggio).jpg">
        </a-plane>

        <a-torus position="0 0.5 0" radius="0.5" color="green"
                 animation="property: material.color; type: color; from: green; to: red; loop: true; dur: 2000">
        </a-torus>

        <a-torus-knot color="orange" radius="0.5" position="1 0.5 1"></a-torus-knot>

        <a-box position="0 0.5 0" material="color: blue;" scale="0.2 0.2 0.2"></a-box>

        <a-plane width="2.5" height="1.5" position="0 1 -1" 
                 src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/uvgrid/UV_Grid_Sm.jpg">
        </a-plane>

        <a-text value="Hello AR World!" color="black" width="6" position="-1.5 0.5 0.75" rotation="-90 0 0"></a-text>

      </a-marker>
      
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
</html>
